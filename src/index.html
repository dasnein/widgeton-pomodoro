<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Pomodoro</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <link rel="icon" type="image/png" href="./assets/images/yandex_logo_en.png" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <h4><span id="header-round-current">1</span> / <span id="header-rounds-total">4</span></h4>
          <a href="#" onclick="return false;" id="button-reset">сбросить</a>
        </div>
        <div class="controls">
          <button class="control" id="button-start" title="start">▶️</button>
          <button class="control" id="button-stop" title="stop">⏹</button>
          <button class="control" id="button-settings-show" title="settings">⚙️</button>
        </div>
      </div>

      <div class="timer" id="view-timer">
        <div class="timer-logo colorless" id="timer-logo-colorless"></div>
        <div class="timer-logo colored" id="timer-logo-colored"></div>
      </div>

      <div class="settings" id="view-settings">
        <a href="#" onclick="return false;" id="button-settings-close" class="close">×</a>
        <div class="sliders">
          <div class="slider-container">
            <p class="slider-title">Количество повторений: <span id="settings-value-rounds"></span></p>
            <input type="range" class="slider" min="2" max="10" step="1" id="settings-slider-rounds" />
          </div>
          <div class="slider-container">
            <p class="slider-title">Сколько работаем: <span id="settings-value-focus-period"></span></p>
            <input type="range" class="slider" min="1" max="60" step="1" id="settings-slider-focus-period" />
          </div>
          <div class="slider-container">
            <p class="slider-title">Короткий перерыв: <span id="settings-value-short-break-period"></span></p>
            <input type="range" class="slider" min="1" max="30" step="1" id="settings-slider-short-break-period" />
          </div>
          <div class="slider-container">
            <p class="slider-title">Длинный перерыв: <span id="settings-value-long-break-period"></span></p>
            <input type="range" class="slider" min="1" max="30" step="1" id="settings-slider-long-break-period" />
          </div>
        </div>
      </div>

      <div class="footer">
        <h4 class="time-remains-header">
          <span id="time-operation">Работаем</span> ещё <span id="time-remains">00:00</span>
        </h4>
      </div>
    </div>

    <audio src="./assets/audio/alert-work.mp3" id="audio-work"></audio>
    <audio src="./assets/audio/alert-short-break.mp3" id="audio-short-break"></audio>
    <audio src="./assets/audio/alert-long-break.mp3" id="audio-long-break"></audio>

    <script type="module" src="./ts/main.ts"></script>
  </body>
</html>
